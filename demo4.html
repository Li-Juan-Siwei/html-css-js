<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 容器大小 */
        .container {
            width: 400px;
            height: 300px;
            background: #f0cd48;
            position: relative;
        }

        /* 盒子大小和颜色 */
        .box {
            display: flex;
            flex-direction: column;
            width: 200px;
            height: 200px;
            background: #1d7b47;
            position: absolute;
            top: 40px;
            left: 100px;
        }

        /* 设置三个小盒子, flex布局,主轴向下 */
        .box>div {
            width: 75px;
            height: 75px;
            background-color: #08331b;
        }

        /* 设置第二个盒子的相对位置 */
        .box>div:nth-of-type(2) {
            position: relative;
            left: 125px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</body>

</html>
