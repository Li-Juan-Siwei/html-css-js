<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 无序列表 -->
    <ul style="list-style-type:square;">
        <li>第一行无序列表</li>
        <li>第二行无序列表
            <ul style="list-style: inherit;">
                <li>第二列第一行无序列表</li>
                <li>第二列第二行无序列表</li>
                <li>第二列第三行无序列表</li>
            </ul>
        </li>
        <li>第三行无序列表</li>
    </ul>

    <!-- 有序列表 -->
    <ol type="1">
        <li>第一行有序列表
            <ol>
                <li>第二列第一行有序列表</li>
                <li>第二列第二行有序列表</li>
                <li>第二列第三行有序列表</li>
            </ol>
        </li>
        <li>第二行有序列表</li>
        <li>第三行有序列表</li>
    </ol>

    <!-- 自定义列表 -->
    <dl>
        <dt>第一章</dt>
        <dd>第一节 第二节 第三节</dd>
        <dt>第二章</dt>
        <dd>第一节 第二节 第三节</dd>
    </dl>
</body>

</html>
