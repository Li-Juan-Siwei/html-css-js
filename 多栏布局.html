<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            height: 100%;
        }

        .parent {
            width: 100vw;
            height: 100%;
            background-color: grey;
        }

        .parent div {
            float: left;
            width: 50vw;
            height: 100%;
        }

        .parent div::after {
            clear: both;
            content: " ";
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="column-1" style="background-color: red;">第一栏</div>
        <div class="column-2" style="background-color: aqua;">第二栏</div>
    </div>
</body>

</html>
