<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        document.write("<p>这是一个段落!</p>");

        document.body.innerHTML = "<p>这是另一个段落!</p>"

        function myfun() {
            document.body.textContent = "Hello JavaScript!"
        }
        function changeColor() {
            dom = document.body;
            dom.style.color = "#ff0000";
        }
    </script>

    <!-- <script src="脚本.js"></script> -->

    <!-- 内联模式 -->
    <!-- <button type="button" onclick="myfun()">点我!</button><br> -->
    <button type="button" onclick="changeColor()">点击这里改变颜色!</button>
</body>

</html>
