<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            widht：600px;

        }
    </style>
</head>

<body>
    <div class="container">
        <img src="./demo.png">
        <div>
            <p>CSS 文字环绕布局是网页设计中常用的排版方式，通过 float 属性可以轻松实现矩形元素的文字环绕效果。这种方式兼容性极佳，适用于大多数基础场景。
                当元素设置 float: left 时，元素会向左浮动，文字自动填充右侧空间；设置 float: right 则相反。配合 margin 属性可以调整文字与元素之间的间距，提升排版美观度。

                需要注意的是，浮动元素会脱离普通文档流，因此需要通过清除浮动（如伪元素 clear: both）来避免容器高度塌陷的问题。

            </p>
        </div>
    </div>
</body>

</html>
