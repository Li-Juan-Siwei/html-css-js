<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 设置整个容器的样式 */
        .container {
            background-color: white;
            border: 5px solid lightblue;
            height: 100vh;
            width: 100vw;
            display: grid;
            gap: 10px;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
        }

        .container>div {
            background: grey;
            justify-content: center;
            align-items: center;
        }

        .header {
            grid-column: 1 / 4;
            grid-row: 1;
        }


        .menu {
            grid-column: 1;
            grid-row: 2 /4;
        }

        .grid-item:nth-child(5) {
            grid-column: 3;
            grid-row: 2;

        }

        .grid-item:nth-child(6) {
            grid-column: 1;
            grid-row: 3;
        }


        .footer {
            grid-column: 2/4;
            grid-row: 3;

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">头部</div>
        <div class="menu">菜单</div>
        <div class="area">内容区域</div>
        <div class="siderbar">侧边栏</div>
        <div class="footer">底部</div>

    </div>
</body>

</html>
