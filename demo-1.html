<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    :root {
        --h: 0;
        --s: 50%;
        --l: 50%;
        --step: 210;
    }

    .palette {
        block-size: 100vh;
        display: flex;
        gap: 2px;
    }

    .switch {
        background: hsl(calc(var(--h) + var(--i)* var(--step)) var(--s) var(--l));
        flex: 1 1 auto;
    }

    body {
        margin: 0;
    }
</style>

<body>
    <div class="palette">
        <div class="switch" style="--i:0"></div>
        <div class="switch" style="--i:1"></div>
        <div class="switch" style="--i:2"></div>
        <div class="switch" style="--i:3"></div>
        <div class="switch" style="--i:4"></div>
        <div class="switch" style="--i:5"></div>
        <div class="switch" style="--i:6"></div>
        <div class="switch" style="--i:7"></div>

    </div>
</body>

</html>
